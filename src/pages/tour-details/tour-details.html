<ion-header>

  <ion-navbar>
    <ion-title id="tourTitleHeader">{{tourTitle | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{tourImg}}" width="100%">
  <p style="padding:0 15px 0 15px;">{{tourText | translate}}</p>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <button style="width: 100%;" (click)="show_tour(tourTitle)" ion-button>{{'SHOW_ON_MAP_BUTTON' | translate }}</button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
