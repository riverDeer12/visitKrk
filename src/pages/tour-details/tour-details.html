<ion-header>

  <ion-navbar>
    <ion-title>{{tourTitle | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{tourImg}}" width="100%">
  <p style="padding:0 15px 0 15px;">{{tourText | translate}}</p>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <button style="width: 100%;" (click)="show_tour()" ion-button>Open tour!</button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
