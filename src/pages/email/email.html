<ion-header>
  <ion-navbar>
    <button menuToggle ion-button>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title>{{ 'EMAIL_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-row padding>
    <ion-item>
      <ion-label>{{'SUBJECT' | translate }}</ion-label>
      <ion-input [(ngModel)]="emailSubject" name="emailSubject"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row padding>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-textarea [(ngModel)]="emailText" name="emailText"></ion-textarea>
    </ion-item>
  </ion-row>
  <button ion-button (click)="send_email()">{{'SEND_EMAIL' | translate}}</button>
</ion-content>
