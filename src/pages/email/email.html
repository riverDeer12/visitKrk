<ion-header>
  <ion-navbar>
    <button menuToggle ion-button>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title>{{ 'EMAIL_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-row padding>
    <ion-item>
      <ion-input placeholder="Subject..." [(ngModel)]="emailSubject" name="emailSubject"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row padding>
    <ion-item>
      <ion-textarea placeholder="Email text..." [(ngModel)]="emailText" name="emailText"></ion-textarea>
    </ion-item>
  </ion-row>
  <button ion-button (click)="send_email()">Send email</button>
</ion-content>
