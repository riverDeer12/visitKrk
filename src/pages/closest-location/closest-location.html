<ion-header>
  <ion-navbar>
    <button menuToggle ion-button>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title>{{ 'CLOSEST_LOCATION_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-card>
    <ion-card-content>
      <img src="{{locationImgSource}}" />
      <ion-card-title>
        {{ 'CLOSEST_LOCATION' | translate }}
        <p>{{closestLocation | translate }}</p>
        <p>{{'TYPE' | translate }}: {{locationType | translate }}</p>
      </ion-card-title>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <img src="{{tourImgSource}}" />
      <ion-card-title>
        {{ 'CLOSEST_TOUR' | translate }}
        <p>{{closestTour | translate }}</p>
      </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <button (click)="refresh_page()" ion-button color="primary" style="text-align: center; width: 100%;">
      {{'REFRESH_TEXT' | translate }}
    </button>
  </ion-toolbar>
</ion-footer>
